<mat-dialog-content class="mat-typography">
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          name="email"
          required
          type="email"
          matInput
          placeholder="ex@example.com"
          ngModel
          #emailInput="ngModel"
        />
        @if(emailInput.invalid && emailInput.touched) {
        <mat-error>please enter a valid email</mat-error>
        }
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          name="password"
          type="password"
          required
          matInput
          ngModel
          #passwordInput="ngModel"
        />
        @if(passwordInput.invalid && passwordInput.touched){
        <mat-error>please enter a valid password</mat-error>
        }
      </mat-form-field>
    </div>
    <button style="display: none" #loginbtn type="submit">Submit</button>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [disabled]="showLoading()" (click)="demo()">Demo</button>
  <button
    mat-button
    [disabled]="loginForm.invalid || showLoading()"
    (click)="loginbtn.click()"
  >
    Submit
  </button>
</mat-dialog-actions>
