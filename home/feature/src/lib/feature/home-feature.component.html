@if(forum().length){
<router-outlet></router-outlet>
}@else{ @if(userToken()) { @if(showLoading()){
<div class="noforum">
  <div>
    <p class="mat-headline-6">loading ...</p>
  </div>
</div>
}@else {
<div class="noforum">
  <div>
    @if(isAdmin()){
      <p class="mat-headline-5">No forum create a new forum below</p>
      <button routerLink="/create-forum" mat-raised-button color="primary">
        Create forum
      </button>
    }@else{
      <p class="mat-headline-5">You haven't been invited to any forum yet </p>
      
    }
  
  </div>
</div>
}}}
