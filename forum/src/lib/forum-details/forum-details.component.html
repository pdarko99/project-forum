<form #forumDetails="ngForm">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Enter forum name</mat-label>
      <input
        name="forumName"
        required
        type="text"
        matInput
        [(ngModel)]="createForumService.forum.name"
        #forumNameInput="ngModel"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Enter description</mat-label>
      <textarea
        [(ngModel)]="createForumService.forum.description"
        name="description"
        matInput
        required
        rows="10"
        #forumDescriptionInput="ngModel"
      ></textarea>
    </mat-form-field>
  </div>
</form>
